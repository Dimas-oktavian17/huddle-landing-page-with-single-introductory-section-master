<body class="bg-Violet box-border overflow-x-hidden">
  <div class="container mobile pb-11 lg:dekstop">
    <header class="">
      <div class="navbar lg:pt-8 lg:pl-5">
        <a class="btn  border-none bg-transparent  normal-case text-xl hover:border-none hover:bg-transparent"><img
            src="./images/logo.svg" alt="" class="w-36 lg:w-44">
        </a>
      </div>

    </header>

    <main class="pt-12 lg:pt-14">
      <div class="flex flex-col justify-center items-center lg:flex lg:flex-row lg:justify-center lg:items-center ">
        <div class="lg:w-1/2 xl:w-3/5">
          <figure class="mx-8">
            <img src="./images/illustration-mockups.svg" alt="" class="w-full">
          </figure>
        </div>
        <div class="text-center pt-9 xl:w-2/5 lg:w-1/2 lg:text-left lg:pt-0 lg:pb-24">
          <div class="card-body">
            <h1 class="text-white text-2xl font-semibold font-poppins lg:text-4xl lg:pr-24 xl:pr-0 ">
              Build
              The Community
              Your
              Fans
              Will
              Love</h1>
            <p class="text-slate-300 text-base px-3 font-normal lg:px-0 lg:pr-36 xl:pr-4 ">
              Huddle re-imagines the way we build communities. You have a
              voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <a href=""
              class=" flex flex-col items-center justify-center py-3 px-4 mt-4 mx-14 shadow-slate-800 shadow-sm rounded-full  bg-white text-Violet font-normal text-center lg:mx-0 lg:w-48 hover:text-white hover:bg-Soft-Magenta hover:shadow-md hover:shadow-slate-800">Register</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-12">
      <div class="pl-4 flex flex-row justify-center items-center lg:flex lg:flex-row lg:justify-end lg:items-center">
        <!-- fb -->
        <a href="#" aria-label="Facebook Profile"
          class="border-white w-8 h-8 mr-3 border rounded-full text-white flex flex-col justify-center items-center lg:w-10 lg:h-10  hover:border-pink-500 hover:text-pink-500">
          <span class="ion-logo-facebook"></span></a>
        <!-- twitter -->
        <a href="#" aria-label="Twitter Profile"
          class="border-white w-8 h-8 mr-3 border text-white rounded-full flex flex-col justify-center items-center lg:w-10 lg:h-10 hover:border-pink-500 hover:text-pink-500">
          <span class="ion-logo-twitter"></span></a>
        <!-- ig -->
        <a href="#" aria-label="Instagram Profile"
          class="border-white w-8 h-8 mr-3 border text-white  rounded-full flex flex-col justify-center items-center lg:w-10 lg:h-10 hover:border-pink-500 hover:text-pink-500">
          <span class="ion-logo-instagram "></span></a>
      </div>

    </footer>
  </div>

  <!-- 

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
